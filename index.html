<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Board Admin</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --accent-blue: #3b82f6;
            --accent-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --font-main: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .admin-panel {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, var(--card-bg), #2d3748);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.3),
                0 10px 10px -6px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 480px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-blue), #60a5fa);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ef4444;
        }

        .status-dot.connected {
            background-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .input-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--accent-blue), #60a5fa);
            border-radius: 3px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-family: var(--font-main);
            font-size: 1.1rem;
            background-color: rgba(2, 6, 23, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input[type="text"]:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: rgba(2, 6, 23, 0.9);
        }

        input[type="text"]::placeholder {
            color: #475569;
        }

        .char-counter {
            text-align: right;
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
            font-weight: 500;
        }

        .char-counter.warning {
            color: var(--warning-color);
        }

        .char-counter.error {
            color: var(--error-color);
        }

        .btn-update {
            width: 100%;
            padding: 16px;
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1.1rem;
            color: #ffffff;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-hover));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-update::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-update:hover::before {
            left: 100%;
        }

        .btn-update:hover {
            background: linear-gradient(135deg, var(--accent-hover), #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .btn-update:active {
            transform: translateY(0);
        }

        .btn-update:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-update.loading {
            opacity: 0.8;
            cursor: wait;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #alert-box {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--card-bg), #2d3748);
            border-left: 4px solid;
            padding: 20px;
            border-radius: 12px;
            color: #fff;
            transform: translateY(-150%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.3),
                0 10px 10px -6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #alert-box.visible {
            transform: translateY(0);
        }

        #alert-box.success { 
            border-color: var(--success-color); 
            background: linear-gradient(135deg, #10b981, #059669);
        }
        #alert-box.error { 
            border-color: var(--error-color); 
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        #alert-box.warning { 
            border-color: var(--warning-color); 
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        #alert-msg {
            font-family: var(--font-main);
            font-size: 1rem;
            font-weight: 500;
            flex: 1;
        }

        .alert-icon {
            margin-right: 12px;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .admin-panel {
                padding: 2rem 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-panel {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div id="alert-box">
        <span class="alert-icon">üîî</span>
        <span id="alert-msg">Notification</span>
        <button class="close-btn" onclick="closeAlert()">&times;</button>
    </div>

    <main class="admin-panel">
        <div class="logo">AB</div>
        <h1>Aura Board</h1>
        <div class="subtitle">Digital Notice Management System</div>
        
        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting to database...</span>
        </div>
        
        <div class="input-group">
            <label for="noticeInput">
                <div class="input-icon"></div>
                New Notice Text
            </label>
            <input type="text" id="noticeInput" maxlength="32" placeholder="Enter your message here..." autocomplete="off">
            <div id="charCounter" class="char-counter">Max 32 characters</div>
        </div>

        <button id="updateBtn" class="btn-update">
            <span id="btnText">Update Notice</span>
            <div id="btnSpinner" class="spinner" style="display: none;"></div>
        </button>
    </main>

    <script>
        // FIXED FIREBASE CONFIG (NO SPACES IN DATABASE URL!)
        const firebaseConfig = {
            apiKey: "AIzaSyDrTwyOjsGmdOvVlTSuB6YWblfX9YA0vfI",
            authDomain: "wireless-notice-board-ffd14.firebaseapp.com",
            databaseURL: "https://wireless-notice-board-ffd14-default-rtdb.firebaseio.com",
            projectId: "wireless-notice-board-ffd14",
            storageBucket: "wireless-notice-board-ffd14.firebasestorage.app",
            messagingSenderId: "1069215842128",
            appId: "1:1069215842128:web:38070357dfab93ae297655",
            measurementId: "G-GEMV3RL8EE"
        };

        let database;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            console.log("Firebase initialized successfully");
        } catch (e) {
            console.error("Firebase initialization error: ", e);
        }

        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        function testConnection() {
            const testRef = database.ref('.info/connected');
            testRef.on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected to database ‚úì';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Connection error ‚ö†Ô∏è';
                }
            });
        }

        const noticeInput = document.getElementById('noticeInput');
        const updateBtn = document.getElementById('updateBtn');
        const alertBox = document.getElementById('alert-box');
        const alertMsg = document.getElementById('alert-msg');
        const charCounter = document.getElementById('charCounter');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        let alertTimeout;

        noticeInput.addEventListener('input', () => {
            const length = noticeInput.value.length;
            charCounter.textContent = `${length}/32 characters`;
            
            if (length > 28) {
                charCounter.className = 'char-counter warning';
            } else if (length > 32) {
                charCounter.className = 'char-counter error';
            } else {
                charCounter.className = 'char-counter';
            }
        });

        function showAlert(message, type) {
            alertMsg.textContent = message;
            alertBox.className = `alert-box ${type}`;
            alertBox.classList.add('visible');

            if (alertTimeout) clearTimeout(alertTimeout);
            alertTimeout = setTimeout(() => {
                alertBox.classList.remove('visible');
            }, 5000);
        }

        function closeAlert() {
            alertBox.classList.remove('visible');
        }

        updateBtn.addEventListener('click', () => {
            const text = noticeInput.value.trim();

            if (!text) {
                showAlert("Please enter notice text.", "error");
                noticeInput.focus();
                return;
            }

            if (text.length > 32) {
                showAlert("Text cannot exceed 32 characters.", "error");
                return;
            }

            btnText.textContent = "Updating...";
            btnSpinner.style.display = 'block';
            updateBtn.classList.add('loading');
            updateBtn.disabled = true;

            const dbRef = database.ref('/latest_notice');

            dbRef.set(text)
                .then(() => {
                    showAlert("Notice updated successfully! üéâ", "success");
                    noticeInput.value = "";
                    charCounter.textContent = "Max 32 characters";
                    charCounter.className = 'char-counter';
                    console.log("Successfully wrote to database:", text);
                })
                .catch((error) => {
                    console.error("Database Error:", error);
                    let displayError = "Update failed. Check connection.";
                    if (error.code === 'PERMISSION_DENIED') {
                        displayError = "Access denied. Check database rules.";
                    } else if (error.code === 'NETWORK_ERROR') {
                        displayError = "Network error. Please check your connection.";
                    } else {
                        displayError = `Error: ${error.message}`;
                    }
                    showAlert(displayError, "error");
                })
                .finally(() => {
                    btnText.textContent = "Update Notice";
                    btnSpinner.style.display = 'none';
                    updateBtn.classList.remove('loading');
                    updateBtn.disabled = false;
                });
        });

        noticeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateBtn.click();
            }
        });

        document.addEventListener('click', (e) => {
            if (alertBox.classList.contains('visible') && 
                !alertBox.contains(e.target) && 
                e.target !== alertBox) {
                closeAlert();
            }
        });

        window.addEventListener('load', () => {
            noticeInput.focus();
            if (database) {
                testConnection();
            } else {
                statusText.textContent = 'Firebase not loaded ‚ö†Ô∏è';
            }
        });
    </script>
</body>
</html>
